name: "Test Python App"
description: "Run tests for the Python app"
inputs:
  working-dir:
    description: "Path to test framework"
    required: true
  test-env:
    description: "Test environment config (e.g. greetings_dev)"
    required: true
runs:
  using: "composite"
  steps:
    - name: Run tests using pytest
      shell: cmd
      run: |
        cd ${{ inputs.working-dir }}
        echo "Running tests for ${{ inputs.test-env }}"
        pytest --maxfail=1 --disable-warnings --tb=short
